
<!doctype html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<div data-th-replace="navbar"></div>
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div class="container">
                <h2>Gestion cabinet</h2>
                <h3 > Gestion des list patients</h3>

            </div>
            <div>

                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">email</th>
                        <th scope="col">Phone</th>
                        <th scope="col"></th>
                        <th scope="col"></th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c :${patients}">
                        <td th:utext="${c.id}"></td>
                        <td th:utext="${c.firstname}"></td>
                        <td th:utext="${c.lastname}"></td>
                        <td th:utext="${c.email}"></td>
                        <td th:utext="${c.phone}"></td>
                        <td>
                            <a th:href="@{/patients/delete/{id} (id=${c.id})}" class="btn btn-danger">Delete</a>
                        </td>
                        <td>
                            <a th:href="@{/patients/update/{id} (id=${c.id})}" class="btn btn-success">update</a>
                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
        </div>




    </div> <!-- /container -->

</main>

<footer class="container">
    <p>&copy; Bilel 2021-2022</p>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
